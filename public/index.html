<!DOCTYPE html>
<head>
    <title>File Uploader</title>
    <style>
        body {
            background-color: lightgrey;
            font-family: monospace;
        }
        #title {
            color: navy;
            text-align: center;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        }
        #upload {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            padding-left: 70px;
            cursor: pointer;
        }
        #submit-btn {
            padding: 10px 20px;
            display: block;
            margin: 0 auto;
            margin-top: 30px;
            border: none;
            color: white;
            background-color: lightblue;
            cursor: pointer;
            transition: all 0.2s;
        }
        #submit-btn:hover {
            background-color: navy;
        }
        #container {
            background-color: white;
            width: 25%;
            margin: 0 auto;
            margin-top: 10%;
            padding: 20px 0;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title">File Uploader</h1> 
        <form name="" method="POST" action="/" enctype="multipart/form-data">
            <input type="file" name="upload" id="upload" multiple>

             <button type="submit" id="submit-btn">Upload File</button>
        </form>  
    </div>
</body>
</html>
